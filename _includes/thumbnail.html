<div class="thumbnail" id="{{ film.film-id }}">
  <a href="{{ film.url }}"> <img class="film-image" src="{{ film.image }}"></a>
  <div class="film-description">
    <h3 class="title">
      <a href="{{ film.url }}">{{ film.title }}</a>
    </h3>
    <p class="excerpt">
      {{ film.excerpt }}
    </p>
  </div>
</div>
