<div class="thumbnail" id="{{ film.film-id }}" data-year="{{ film.year }}">
  <a href="{{ film.url }}">
    <div class="film-image" style="background-image: url({{ film.image }})">
      <div class="play-mark"></div>
    </div>
  </a>
  <div class="film-description">
    <h3 class="title">
      <a href="{{ film.url }}">{{ film.title }}</a>
    </h3>
    <p class="excerpt">
      {{ film.excerpt }}
    </p>
  </div>
</div>
